		<div class="container-fluid mt-2 mx-0 ps-0">
			<div class="row">
				<div class="col-12 col-lg-6 p-3 ps-4 d-inline-block">

					<!--telefon- e-posta- ve adres kutucukları-->
					<div class="row d-flex justify-content-center">
						<div class="col-12 col-lg-4 p-2">
							<div class="communication-box">
								<i class="bi bi-telephone d-inline-block fs-1 my-2"></i>
								<p class="mb-2">Telefon<br>
								<small>+90 (540) 100 01 03</small>
								</p>
							</div>
						</div>
					
						<div class="col-12 col-lg-4 p-2">
							<div class="communication-box">
								<i class="bi bi-envelope-at d-inline-block fs-1 my-2"></i>
								<p class="mb-2">E-Posta<br>
								<small>slhartuc@gmail.com</small>
								</p>
							</div>
						</div>
					
						<div class="col-12 col-lg-4 p-2">
							<div class="communication-box">
								<i class="bi bi-geo-alt d-inline-block fs-1 my-2"></i>
								<p class="mb-2">Adres<br>
								<small>İstanbul, Türkiye</small>
								</p>
							</div>
						</div>
					</div>
					<div class="map-container col-12">

						<!-- Google Maps bölümü-->
						<iframe id="maps"
							src="https://www.google.com/maps?q=Istanbul&output=embed&maptype=satellite&zoom=21" loading="lazy">
						</iframe>
					</div>
				</div>

				<!--form sayfası-->
				<div class="col-12 col-lg-6 px-3 py-4">
					<div class="row d-flex justify-content-center px-3 py-0">
						<form action="" id="communication-form">
							<h3 class="text-center my-3">İLETİŞİM FORMU</h3>

							<div class="row">
								<div class="col-12 col-lg-6">
									<label for="name">
										İsim
									</label><br>
									<input type="text" id="name" placeholder="örn: Ahmet" minlength="3" maxlength="30" required>

								</div>

								<div class="col-12 col-lg-6">
									<label for="surname">
										Soyisim
									</label><br>
									<input type="text" id="surname" placeholder="örn: Can" minlength="3" maxlength="15" required>
								</div>

								<div class="col-12 col-lg-6">
									<label for="number">
										Telefon Numarası
									</label><br>
									<input type="tel" id="phone-number" placeholder="5xx xxx xx xx" maxlength="10">
								</div>

								<div class="col-12 col-lg-6">
									<label for="email" >
										E-mail Adresi
									</label><br>
									<input type="email" id="email" placeholder="salih@example.com" maxlength="70" required>
								</div>

								<div class="col-12">
									<label for="topic">
										Konu
									</label><br>
									<input type="text" id="topic" placeholder="İletmek istediğiniz konu nedir?" minlength="3" maxlength="50" required>

								</div>

								<div class="col-12 col-lg-12">
									<label for="message">
										Mesaj
									</label><br>
									<textarea type="text" id="message" placeholder="Mesajınızı buraya yazabilirsiniz. (Minimum 10, Maximum 700 karakter)" minlength="10" maxlength="700" required></textarea>

								</div>
							</div>

							<div class=>
								<input type="checkbox" id="kvkk" required>
								<label for="kvkk">
								  KVKK metnini okudum ve onaylıyorum.
								</label>
							</div>
							<input class="btn btn-primary" type="submit" id="submit">
						</form>
					</div>
				</div>
			</div>
		</div>
